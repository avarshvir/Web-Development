<!DOCTYPE html>
<html>
    <head>
        <title>More HTML tags</title>
    </head>
    <body>
        <p>This is simple text</p>
        <p><b>This is bold text.</b></p>
        <p><strong>This is also bold text but we use strong tag so that screen reader give more importance.</strong></p>
        <p><i>This is italic text.</i></p>
        <p><em>This text is emphasized similar to italic but screen reader give more attention to it.</em></p>
        <p><u>This text is underlined</u></p>
        <img src="https://www.google.com/logos/doodles/2024/paris-games-climbing-day-2-6753651837110565-law.gif" alt = "Google pic"/>
    </body>
</html>
