<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Table with Rowspan Example</h2>

<table>
    <tr>
        <th>Programming Languages</th>
        <th>Purpose</th>
        <th>Rank</th>
    </tr>
    <tr>
        <td rowspan="2">C</td>
        <td>System Level</td>
        <td>1</td>
    </tr>
    <tr>
        <td>Embedded Systems</td>
        <td>2</td>
    </tr>
    <tr>
        <td>C++</td>
        <td>Gaming</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Java</td>
        <td>Applications</td>
        <td>4</td>
    </tr>
    <tr>
        <td>Python</td>
        <td>Machine Learning</td>
        <td>5</td>
    </tr>
</table>

</body>
</html>
